<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Messenger</title>
    <link rel="icon" href="./res/favicon.ico">
    <script src="./elements/text-message.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="wrapper">

      <h1>Sign In with Google</h1>

      <div id="buttons">
        <button id="logIn">Log In</button>
      </div>

    </div>

    <div id="app" style="display: none">
      <div id="panel">
        <button id="logOut">Log Out</button>
        <div class="line"></div>

        <div id="messages">
          <text-message name="Duncan Grubbs" text="TEST"></text-message>
        </div>
        <div class="line lower-line"></div>

        <div id="bottom">
          <input id="message" type="text" placeholder="Firebase Message">
          <img src="./res/forward.svg" id="send" />
        </div>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
