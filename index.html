<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Firebase Messager</title>
    <meta name="description" content="A simple messaging app made with firebase.">

    <link rel="icon" href="/res/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#2196F3">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Firebase Messager">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Firebase Messager">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/res/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="/res/favicon.ico">
    <link rel="apple-touch-icon" sizes="96x96" href="/res/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="/res/favicon.ico">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/res/favicon.ico">
    <meta name="msapplication-TileColor" content="#2196F3">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- CUSTOM ELEMENTS IMPORTS -->
    <script src="./elements/text-message.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <div id="wrapper">

      <h1>Sign In with Google</h1>

      <div id="buttons">
        <button id="logIn">Log In</button>
      </div>

    </div>

    <div id="app" style="display: none">
      <div id="panel">
        <button id="logOut">Log Out</button>
        <div class="line"></div>

        <div id="messages">
          <text-message name="Duncan Grubbs" text="TEST"></text-message>
        </div>
        <div class="line lower-line"></div>

        <div id="bottom">
          <input id="message" type="text" placeholder="Firebase Message">
          <img src="./res/forward.svg" id="send" />
        </div>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script defer src="./scripts/app.js"></script>
  </body>
</html>
